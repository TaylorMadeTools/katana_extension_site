# GitHub Pages configuration for Katana Extension Site
title: "Katana Admin Panel"
description: "Enhance your Katana MRP workflow with powerful automation tools"
baseurl: "/katana_extension_site"
url: "https://taylormadetools.github.io"

# Theme
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Minima theme settings
minima:
  skin: auto
  social_links:
    github: TaylorMadeTools
    linkedin: taylorhagel
  # Ensure proper header display
  show_excerpts: true

# Header pages (these will appear in navigation)
header_pages:
  - user-guide.md
  - technical-docs.md
  - whats-new.md
  - privacy-policy.md
  - license-info.md

# Include files that start with underscores
include:
  - _pages

# Exclude files from processing
exclude:
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - INSTRUCTIONS.md
  - CHANGELOG.md
  - PRIVACY.md
  - LICENSE

# SEO settings
author: "Taylor Hagel"
email: taylor.hagel@katanamrp.com


# Social media links (update with your actual profiles)
github_username: TaylorMadeTools
linkedin_username: taylorhagel